<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive CSS Grid Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "content sidebar"
                "footer footer";
            grid-template-columns: 3fr 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 10px;
        }
        header {
            grid-area: header;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        .content {
            grid-area: content;
            background-color: #e9ecef;
            padding: 20px;
        }
        .sidebar {
            grid-area: sidebar;
            background-color: #dee2e6;
            padding: 20px;
        }
        footer {
            grid-area: footer;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    "header"
                    "content"
                    "sidebar"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            Header Section
        </header>
        <div class="content">
            Main Content Area
        </div>
        <div class="sidebar">
            Sidebar Content
        </div>
        <footer>
            Footer Section
        </footer>
    </div>
</body>
</html>
